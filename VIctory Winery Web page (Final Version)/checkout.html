        <!-- shipping address -->

    <div class="row"> 
      <div class ="col-100">
         <div class ="container">   

            <form method="post" action="#">
                <h2 id="shipping">Shipping</h2>

                  <div class="row">
                    <div class= "col">  

                     
                          <label for="inputFirstNameShipping1">First Name:</label>  
                          <input id="inputFirstNameShipping1" name="First Name" placeholder="First Name" type="text">
                  

                   
                          <label for="inputLastNameShipping">Last Name:</label> 
                          <input id="inputLastNameShipping" name="Last Name" placeholder="Last Name" type="text">

                          <label for="inputAddress1">Street Address:</label> 
                            <input id="inputAddress1" name="Street Address" placeholder="Street Address, P.O. box" type="text">
                     

                       
                            <label for="inputAddress2">Address Additional:</label>  
                            <input id="inputAddress2" name="Address Additional" placeholder="Apartment, suite, unit etc..." type="text">
                     
                    </div>
             

                   <div class= "col" >
                       
                            <label for="selectCountry">Country:</label>
                            <select name="selectCountry" id="selectCountry">
                                <option value="canada">Canada</option>
                                <option value="states">United States</option>
                            </select>
                  

                   <!--      <div id="cityDiv" class="Grid-content"> -->
                            <label for="inputCity">City:</label> 
                            <input id="inputCity" name="City" placeholder="Delta" type="text">
                     <!--    </div> -->

                       <!--  <div id="provinceDiv" class="Grid-content"> -->
                            <label for="inputState">State/Province:</label> 
                            <input id="inputState" placeholder="British Columbia" name="State/Province" type="text">
                  <!--       </div> -->

                            <label for="inputZip">Zip/Postal:</label> 
                            <input id="inputZip" name="Zip/Postal Code" placeholder="*** ***" type="text">


                    </div>

               

                </div>
        
        </form>
      </div>

    </div>


  </div>


<!-- payment -->

      <div class="row"> 
      <div class ="col-100">
         <div class ="container">   

            <form method="post" action="#">
                <h2 id="payment">Payment</h2>

                  <div class="row">
                    <div class= "col">  

                     
                          <label for="inputFirstNameShipping">Card number:</label>  
                          <input id="inputFirstNameShipping" name="cardname" placeholder="Your Name" type="text">
                  

                   
                          <label for="inputLastNameShipping">Cardholder's name:</label> 
                          <input id="inputcardnumber" name="cardnumber" placeholder="Your Cardnumber" type="text">

                          
                     
                    </div>
             

                   <div class= "col" >
                       
                            <label for="selectCountry">Expiration date:</label>
                            <select>
                                 <option value="Month">Month</option>
                                <option value="Month">01</option>
                                <option value="Month">02</option>
                                <option value="Month">03</option>
                                <option value="Month">04</option>
                                <option value="Month">05</option>
                                <option value="Month">06</option>
                                <option value="Month">07</option>
                                <option value="Month">08</option>
                                <option value="Month">09</option>
                                <option value="Month">10</option>
                                <option value="Month">11</option>
                                <option value="Month">12</option>
                            </select>

                             <select>
                                 <option value="Year">Year</option>
                                <option value="Year">2019</option>
                                <option value="Year">2020</option>
                                <option value="Year">2021</option>
                              
                            </select>
                  

                  
                            <label for="code">Security Code:</label> 
                            <input id="code" name="code" placeholder="***" type="text">
            

            

                    </div>

               

                     </div>

        </form>


      </div>

    </div>
